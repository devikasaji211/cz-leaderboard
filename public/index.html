<!DOCTYPE html>
<html>
<head>
  <title>CLUBZONE Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a192f;
      color: white;
      margin: 0 10px;
      padding: 20px 20px 20px 20px;
    }

    h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
    }

    h4 {
      text-align: center;
      font-size: 10px;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      color: black;
      border-radius: 8px;
      overflow: hidden;
      table-layout: auto; /* allow flexible columns */
    }

    th, td {
      padding: 12px 8px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background-color: #87ceeb;
      color: white;
    }

    /* Widen second column and prevent text wrap */
    td:nth-child(2),
    th:nth-child(2) {
      width: 100px;
      white-space: nowrap;
    }

    @media (max-width: 600px) {
      body {
        margin: 0 5px;
        padding: 10px;
      }

      table {
        font-size: 12px;
      }

      td:nth-child(2),
      th:nth-child(2) {
        width: 150px; /* even wider for mobile */
        white-space: nowrap;
      }
    }
  </style>
</head>
<body>
  <h1>Clubzone Leaderboard üèÜ</h1>
  <h4>For more details DM @tournament_kottayam instagram page</h4>

  <div class="table-container">
    <table id="leaderboard"></table>
  </div>

  <script>
    const url = '/api/leaderboard';

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const table = document.getElementById('leaderboard');
        const rows = data.values;

        rows.forEach((row, index) => {
          const tr = document.createElement('tr');
          row.forEach(cell => {
            const el = document.createElement(index === 0 ? 'th' : 'td');
            el.textContent = cell;
            tr.appendChild(el);
          });
          table.appendChild(tr);
        });
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('leaderboard').innerHTML =
          '<tr><td colspan="6">‚ö† Failed to load leaderboard data.</td></tr>';
      });
  </script>
</body>
</html>
