<!DOCTYPE html>
<html>
<head>
  <title>CLUBZONE Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Ensure padding doesn't cause overflow */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a192f;
      color: white;
      margin: 0 10px;  /* symmetric left and right margin */
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
    }
    h4 {
      text-align: center;
      font-size: 10px;
    }

    /* Wrapper for horizontal scroll on small screens */
    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      max-width: 100%;
      border-collapse: collapse;
      background: white;
      color: black;
      border-radius: 8px;
      overflow: hidden;
      table-layout: fixed; /* optional for better column behavior */
      word-wrap: break-word;
    }
    th, td {
      padding: 12px 8px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background-color: #87ceeb;
      color: white;
    }

    table th:nth-child(2),
    table td:nth-child(2) {
      width: 250px; /* adjust width as needed */
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    @media (max-width: 600px) {
      body {
        margin: 0 5px;
        padding: 10px;
      }
      table {
        font-size: 12px;
      }

      table th:nth-child(2),
      table td:nth-child(2) {
        white-space: normal;
        width: auto;
      }
      
    }
  </style>
</head>
<body>
  <h1>Clubzone Leaderboard üèÜ</h1>
  <h4>For more details DM @tournament_kottayam instagram page</h4>

  <div class="table-container">
    <table id="leaderboard"></table>
  </div>

  <script>
    const url = '/api/leaderboard';

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const table = document.getElementById('leaderboard');
        const rows = data.values;

        rows.forEach((row, index) => {
          const tr = document.createElement('tr');
          row.forEach(cell => {
            const el = document.createElement(index === 0 ? 'th' : 'td');
            el.textContent = cell;
            tr.appendChild(el);
          });
          table.appendChild(tr);
        });
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('leaderboard').innerHTML =
          '<tr><td colspan="6">‚ö† Failed to load leaderboard data.</td></tr>';
      });
  </script>
</body>
</html>
